name: Auto-Grading

on: [push, pull_request]

jobs:
  grade:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install pytest

      - name: Run the tests
        run: |
          pytest tests/
